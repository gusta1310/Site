<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .container{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        margin-left: 500px;
        margin-right: 500px;
        width: 30%;
        margin-top: 30px;
        border-radius: 5px;
        height: fit-content;
        
       }
       .header{
        text-align: left;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        padding: 0px;
        margin-bottom: 0;
        font-size: 17px;
        margin-left: 20px;
       }
       .header h1{
        font-size: 30px;
        margin-bottom: 0;
       }
         .button {
          margin-top: 10px;
          display: flex;
          justify-content: flex-end;
          align-items: flex-end;
          position: absolute;
          top: 20px;
          right: 55px;
          
         }
         .button button{
            background-color: aqua;
            padding: 10px;
            border-radius: 5px;
         }
         ::backdrop{
            background-color: rgb(169, 169, 169, 0.1);
         }
        :popover-open{
            inset: unset;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translate(-50%);
        }
       
    </style>
</head>
<body>
   <div class="container">
    <div class="header">
        <h1>Perfil de caua victor</h1>
        <p><strong>Nome:</strong> cauã victor</p>
        <div class="button">
            <button popovertarget="Ajuda">Ajuda</button>
        </div>
        <div id="Ajuda" popover="auto">
             O nome completo do usuário. Ele pode ser alterado nas configurações de perfil.
        </div>
    </div>
   
<p>--------------------------------------------------------------------------------</p>
    
        <div class="header">
          <h1>Informações de contato</h1>
          <p><strong>Email:</strong>cauãvictor@gmail.com</p>
        </div>
    

    </div>
</body>
</html>
