<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover</title>
    <style>
        :popover-open{ /* muda a xibição da mensagem do botão  */
            width: 300px; /* largura do popover */
            padding: 0 12px; /* espaçamento interno de 10px */
            border-radius: 12px;
        }
        ::backdrop{ /* seletor para a cor de fundo do popover */
            background-color: rgba(0, 0, 0, 0.5); /* cor de fundo assim que clicar no botão */
        }
        .popover-container :popover-open {
            inset: unset; /* remove o posicionamento padrão */

           
        }
    </style>
</head>
<body>
    <h1>Popover</h1>
    <button popovertarget="mypopover">toogle Popover</button>
    <div id="mypopover" popover="">este texto é aberto ao clicar no botão</div>
    <hr>
    <button popovertarget="mypopover2">Popover Auto (Default)</button>
    <div id="mypopover2" popover="auto">este texto é fechado ao clicar fora</div>
    <hr>
     <button popovertarget="mypopover3">Popover Manual</button>
    <div id="mypopover3" popover="manual">este texto não fecha ao clicar fora</div>
    <hr>
     <button popovertarget="mypopover4" popovertargetaction="show">Popover Manual show</button>
     <button popovertarget="mypopover4" popovertargetaction="hide">Popover Manual hide</button>
    <div id="mypopover4" popover="manual">este texto só fecha no hide</div>
    <hr>
    <div class="popover-container">
    <button popovertarget="my-popover5">toogle popover</button>
    <div popover="" id="my-popover5">texto de ajuda do popover</div>

    </div>
    
</body>
</html>
