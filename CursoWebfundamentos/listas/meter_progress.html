<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meter e progress</title>
</head>
<body>
    <h1>Meter</h1>
    <label for="Combustivel">Combustivel</label>
    <meter min="0" max="100" low="30" high="90" value="50" optimum="95" id="Combustivel"></meter>

    <h1>progress</h1>
    
    <progress max="100" value="50">50%</progress>

    <form oninput="result.value=a.value * b.value"> <!---formulario q faz calculo--> 
        <input type="number" name="a" id="a">
        X
        <input type="number" name="b" id="b">
        <output name="result" for="a b">= 10</output>

    </form>
</body>
</html>
