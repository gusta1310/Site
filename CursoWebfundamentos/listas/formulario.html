<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulário</h1>
    <label for="busca">faça uma busca</label> <!-- Rótulo para o campo de busca, associado ao input com id "busca" -->
    <form action="https://www.google.com.br/search" method="get" target="_blank" > <!-- Início do formulário, que envia dados para o Google usando o método GET -->
        <input type="text" name="q" id="busca"> <!-- Campo de texto para digitar a busca; o nome "q" é o parâmetro de busca do Google -->
        <input type="submit" value="Ok"> <!-- Botão para enviar o formulário -->
    </form>
    


    <form action="https://www.google.com.br/search" method="get">
        <label for="Aqui">Aqui</label>
        <input type="text" name="b" id="Aqui">
        <input type="submit" value="Ok">
    </form>
</body>
</html>
