<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>

    <style>
        div{
            border: 4px solid black;
            padding: 12px;
            margin-bottom: 12px;
            background-color: rgb(117, 117, 121);
            font-size: 18px;
            font-family: sans-serif;
            width: 60%;
        }

        .div2.group2{
            position: absolute;
            top: 0;
            right: 0;
            background-color: white;
        }
        .div2.group1{
            position: absolute;
            top: 100px;
            left: 0;
            background-color: white;
            z-index: 1; /* Define a ordem de empilhamento do elemento, quanto maior o n√∫mero, mais acima ele fica */
        }
        .div4.group1{
            position: relative;
            top: 0;
            left: 15px;
            bottom: 30px;
            background-color: white;
        }

    </style>
</head>
<body>
    
    <div class="div1 group1"> div1 group1
        <div class="div2 group1"> div2 group1
            <div class="div3 group1">div3 group1</div> 
            <div class="div4 group1">div4 group1</div>
        </div>
    </div>


    <div class="div1 group2"> div1 group2
        <div class="div2 group2"> div2 group2
            <div class="div3 group2">div3 group2</div>
            <div class="div4 group2">div4 group2</div>
        </div>
    </div>
</body>
</html>
