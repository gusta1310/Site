<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        ul li{
            list-style-type: disc;    /* Define o tipo de marcador da lista não ordenada como quadrado */
            color: chocolate;          /* Define a cor do texto dos itens da lista não ordenada como chocolate */
            font-size: 20px;          /* Define o tamanho da fonte dos itens da lista não ordenada como 20 pixels */
            list-style-position: inside; /* Define a posição do marcador da lista não ordenada como dentro do bloco de texto */
        }
        ol li{
            list-style-type: none;    /* Remove o marcador da lista ordenada */
        }
    </style>


</head>
<body>
    <h1>Listas</h1>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

</body>
</html>
