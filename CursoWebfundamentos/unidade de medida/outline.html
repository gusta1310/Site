<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: orange;
            width: 12em;
            height: 12em;
            margin: 100px auto;
            outline: rgb(17, 17, 17) 5px solid; /* Define a cor, largura e estilo da borda */
            outline-offset: 10px; /* Define o espaço entre a borda e o conteúdo */

        }
        h1:hover{
            outline-color: red; /* Muda a cor da borda ao passar o mouse */
           
            outline-style: dashed; /* Muda o estilo da borda ao passar o mouse */
        }


    </style>
</head>
<body>
    <h1>outline</h1>
</body>
</html>
