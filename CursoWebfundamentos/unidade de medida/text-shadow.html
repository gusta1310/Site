<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textshadow</title>
    <style>
        h1 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 100px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 3em; /* 3em é 48px, maior que o padrão de 16px */
            text-shadow: 5px 5px 2px #050505, 2px 2px 2px #050505;  /* 1px é o deslocamento do texto, #050505 é a cor do sombreamento */
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Text Shadow</h1>
</body>
</html>
