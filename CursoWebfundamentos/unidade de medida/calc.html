<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculo</title>
    <style>
        html{
            font-size: 62.5%; /* 1rem = 10px, facilita o cálculo de tamanhos */
        }
        header{
            width: 100%;
            background-color: yellow;
            height: 15rem; /* 15rem é 240px, maior que o padrão de 16px */
            font-size: 2rem; /* 2rem é 32px, maior que o padrão de 16px */
            position: fixed; /* Fixa o cabeçalho no topo */
            top: 0; /* Fixa no topo da página */
            left: 0; /* Fixa no lado esquerdo da página */
        }
        main{
            min-height: calc(100vh - 15rem - 2rem);  /* 100% da altura da viewport */
            background-color: gainsboro;
            font-size: 2rem; /* 2rem é 32px, maior que o padrão de 16px */
            margin-top: 150px; /* Espaço para o cabeçalho fixo */
        }
        footer{
            height: 10rem;
            font-size: 2rem; /* 2rem é 32px, maior que o padrão de 16px */
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>header</header> 
    <main>main</main>
    <footer>footer</footer>  
</body>
</html>
