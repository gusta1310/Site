<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Projeto CSS</title>

    <style>
        body{
            background-image: url(imagens/bg-2.jpg);
            background-size: 100% 100%;
            height: 100vh;
            overflow: hidden;
            background-repeat: no-repeat;
            min-height: 100%;
            margin: 0;
            
        }
        .title{
            display: flex;
            justify-content: center;
            margin-top: 60px;
            font-size: 50px;
            color: white;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
        }
        .subtitle{
            text-align: center;
            margin-top: 10px;
            background-color: black;
            color: white;
            display: block; /* Faz o elemento ocupar toda a largura disponível */
            margin-left: auto; /* Alinha à direita */
            margin-right: auto; /* Alinha à esquerda */
            padding: 10px;
            width: fit-content;
            border-bottom: 2px solid white;
            margin-bottom: 50px; /* Espaçamento inferior */
        }
       
        .content-section {
            display: flex;
            flex-wrap: wrap; /* Permite que os cards se movam para a próxima linha se não houver espaço */
            width: 860px; /* Define a largura máxima da seção */
            background-color: white;
            margin: 0 auto; /* Centraliza a seção na página */
            gap: 15px; /* Espaçamento entre os cards */
            padding: 10px; /* Espaçamento interno da seção */
            border-radius: 10px; /* Bordas arredondadas para a seção */
            
        }
        
        .card{
            flex-basis: 250px; /* Define a largura base de cada card */
            flex-grow: 1; /* Permite que os cards cresçam para preencher o espaço disponível */
            margin-bottom: 0;
            margin-top: 10px; /* Espaçamento entre os cards */
            
            
        }
        .card img {
            width: 100%; /* Faz a imagem ocupar toda a largura do card */
            display: block; /* Garante que a imagem seja tratada como um bloco */
            
        }
        .content-section p {
            text-align: left; /* Centraliza o texto dentro do card */
            font-size: 15px;
            color: white;
            margin-top: 5px; /* Espaçamento entre a imagem e o texto */
            background-color: black; /* Fundo preto para o texto */
            padding: 10px; /* Espaçamento interno do texto */
            margin-top: 0; /* Remove o espaçamento superior */
            
        }
    </style>
</head>

<body>
    <h1 class="title">Cursos Serfrontend</h1>
    <p class="subtitle">Tudo o que você precisa saber pra focar na carreira</p>

    <section class="content-section"> <!-- Essa section é a caixa que vai conter os cards -->
         <article class="card"> <!-- Cada card é uma imagem -->
            <img src="imagens/card_02.jpg" alt="texto alternativo da imagem">
            <p>Posicionamento</p>
        </article> 
        <article class="card">
            <img src="imagens/card_03.jpg" alt="texto alternativo da imagem">
            <p>fontes</p>
        </article>
         <article class="card">
            <img src="imagens/card_04.jpg" alt="texto alternativo da imagem">
            <p>flexbox</p>
            </article>
             <article class="card">
            <img src="imagens/card_05.jpg" alt="texto alternativo da imagem">
            <p>Css grid</p>
        </article>
        <article class="card">
            <img src="imagens/card_01.png" alt="texto alternativo da imagem">
            <p>Css grid</p>
        </article>
        <article class="card">
            <img src="imagens/card_02.jpg" alt="texto alternativo da imagem">
            <p>Css grid</p>
    </section>
    
    
       


    </main>
</body>

</html>
