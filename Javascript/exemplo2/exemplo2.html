<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Segundo exemplo</h1>

    <script>
        let numero1 = prompt("Digite um número:")
        numero1 = parseInt(numero1) 

        let numero2 = prompt('digite outro numero:')
        numero2 = parseInt (numero2)

        alert("a soma é: " + (numero1 + numero2))
        alert("a subtração é: " + (numero1 - numero2))
        alert("a multiplicação é: " + (numero1 * numero2))
        alert("a divisão é: " + (numero1 / numero2))
        //outro jeito de fazer a soma
        // let soma = numero1 + numero2

        //alert("a soma é: " + soma))

        // operadores aritméticos

        /* 
        parseInt() - converte uma string em um número inteiro
        parseFloat() - converte uma string em um número decimal
        Number() - converte uma string em um número (inteiro ou decimal)
        */
    </script>
</body>
</html>
